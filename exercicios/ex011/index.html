<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumeta e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <p>LEMBRAR SEMPRE DA ORDEM DE MENOR PARA MAIOR.</p>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir àudios em HTML.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Swampland - Chris Haugen.mp3" type="audio/mpeg">
        <source src="midia/Swampland - Chris Haugen.ogg" type="audio/ogg">
        <source src="midia/Swampland - Chris Haugen.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Swampland - Chris Haugen.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
